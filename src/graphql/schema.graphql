# comentario sencillo
type Query {
    hello: String!
    product(id: ID!): Product
    products: [Product!]!
}

"""
Comentario multiple
"""
type Product {
    id: ID!
    name: String!
    price: Float!
    description: String!
    image: String!
    createdAt: String!
    options: String!
}

type Mutation {
    addProduct(dto: CreateProductInput): Product
}

# Un input es un DTO -> Data Transfer Objects
input CreateProductInput {
    name: String!,
    price: Int!,
    description: String!,
    image: String!,
    categoryId: ID!
}